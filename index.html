    <h1 style="color: white"> 100 Floors of Frights </h1>

<!-- Trigger/Open The Modal -->

</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->

<div>

</div>

<div class="container" id=body.quiz>
  <div id="question-container" class="hide">
